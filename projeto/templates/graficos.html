{% extends "base.html" %}
{% block content %}

<div id="container-grafico1"></div>


<script>
Highcharts.chart('container-grafico1', {
    title: {
        text: 'Exemplo de uso do Highcharts com Flask'
    },
    subtitle: {
        text: 'dados dos sensores salvos no sqlite'
    },
    xAxis: {
        type: 'datetime'
        // type: 'datetime',
        // dateTimeLabelFormats: { // don't display the dummy year
        //     month: '%e. %b',
        //     year: '%b'}
    },
    yAxis: {
        title: {
            text: 'Leitura de sensores'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },
    plotOptions: {
        series: {
            pointStart: 0
        }
    },

    // plotOptions: {
    //     spline: {
    //         marker: {
    //             enabled: true
    //         }
    //     }
    // },


    series: [
    {name: 'Potenciometro',
      data: [
          {% for i in valores_pot %}
              {{i[2]|safe}} ,
          {% endfor %} ]
      }
      ,{name: 'Temperatura',
      data:[
          {% for i in valores_temp %}
              {{i[2]|safe}} ,
          {% endfor %} ]
      }
    ]
});
</script>

{% endblock %}
