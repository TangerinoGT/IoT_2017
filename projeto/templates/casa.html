{% extends "base.html" %}
{% block content %}


<div class="panel panel-info">
  <!-- Default panel contents -->
  <div class="panel-heading">Sala e copa</div>
  <div class="panel-body-warning">
    <p>...</p>
  </div>

  <!-- List group -->
  <ul class="list-group">

    <li class="list-group-item">Iluminação da sala de estar
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-block" id="bt1_on">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        On
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-block btn-danger" id="bt1_off">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        Off
                    </button>
                </div>
            </div>
        </div>
    </li>

    <li class="list-group-item">Iluminação da copa
      <div class="panel-body">
          <div class="row">
              <div class="col-md-6">
                  <button type="button" class="btn btn-primary btn-block" id="bt2_on">
                      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      On
                  </button>
              </div>
              <div class="col-md-6">
                  <button type="button" class="btn btn-block btn-danger" id="bt2_off">
                      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                      Off
                  </button>
              </div>
          </div>
      </div>
    </li>

    <li class="list-group-item">Ar condicionado
      <div class="panel-body">
          <div class="row">
              <div class="col-md-6">
                  <button type="button" class="btn btn-primary btn-block" id="bt3_on">
                      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      On
                  </button>
              </div>
              <div class="col-md-6">
                  <button type="button" class="btn btn-block btn-danger" id="bt3_off">
                      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                      Off
                  </button>
              </div>
          </div>
      </div>

    </li>

    <li class="list-group-item">Som
      <div class="panel-body">
          <div class="row">
              <div class="col-md-6">
                  <button type="button" class="btn btn-primary btn-block" id="bt4_on">
                      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      On
                  </button>
              </div>
              <div class="col-md-6">
                  <button type="button" class="btn btn-block btn-danger" id="bt4_off">
                      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                      Off
                  </button>
              </div>
          </div>
      </div>
    </li>

    <li class="list-group-item">Câmeras
      <div class="panel-body">
          <div class="row">
              <div class="col-md-6">
                  <button type="button" class="btn btn-primary btn-block" id="bt5_on">
                      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      On
                  </button>
              </div>
              <div class="col-md-6">
                  <button type="button" class="btn btn-block btn-danger" id="bt5_off">
                      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                      Off
                  </button>
              </div>
          </div>
      </div>
    </li>

    </ul>
</div>

<div class="panel panel-success">
    <div class="panel-heading">
      Cozinha
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-block" id="bt_led_on">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Acende
                </button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-block btn-danger" id="bt_led_off">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                    Apaga
                </button>
            </div>
        </div>
    </div>
</div>

<br /><br />

<div class="panel panel-info">
    <div class="panel-heading">
      Controle do servo
    </div>
    <div class="panel-body">
        <label for="basic-url">Digite o valor para o servo (0 a 180)</label>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-success" type="button" id="bt_servo_update">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    update
                </button>
            </span>
            <input type="text" class="form-control" placeholder="valor em graus" id="input_servo">
        </div>
    </div>
</div>

<br /><br />

<div class="panel panel-info">
    <div class="panel-heading">
      Controle LCD
    </div>
    <div class="panel-body">
        A ser implementado
    </div>
</div>

<script>
    $("#bt1_on").click(function(){
        $.get( "/led_vm/1", function( data ) {
            console.log( "Load was performed." );
        });
    })
    $("#bt1_off").click(function(){
        $.get( "/led_vm/0", function( data ) {
            console.log( "Load was performed." );
        });
    })
    $("#bt2_on").click(function(){
        $.get( "/led_az/1", function( data ) {
            console.log( "Load was performed." );
        });
    })
    $("#bt2_off").click(function(){
        $.get( "/led_az/0", function( data ) {
            console.log( "Load was performed." );
        });
    })
    $("#bt3_on").click(function(){
        $.get( "/led_vd/1", function( data ) {
            console.log( "Load was performed." );
        });
    })
    $("#bt3_off").click(function(){
        $.get( "/led_vd/0", function( data ) {
            console.log( "Load was performed." );
        });
    })
</script>


{% endblock %}
